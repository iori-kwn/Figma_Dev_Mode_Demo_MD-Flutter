<!DOCTYPE html>
<html lang="ja">
  <head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Material 3 Flutter Registration App" />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Material 3 App" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Material 3 Registration App</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Material Design Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Roboto Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #fefbff;
      }

      /* Loading indicator */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Roboto', sans-serif;
        color: #6750a4;
        font-size: 16px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e8def8;
        border-top: 4px solid #6750a4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      Loading...
    </div>

    <script>
      // Remove loading indicator when Flutter app loads
      window.addEventListener('flutter-first-frame', function () {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.remove();
        }
      });
    </script>

    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
